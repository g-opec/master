<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/master/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/master/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/master/fav/favicon-16x16.png">
    <link rel="manifest" href="/master/fav/site.webmanifest">
    <title>G-opec</title>
    <style>
        /* [Seu CSS foi mantido aqui para brevidade] */
        body {
            box-sizing: border-box;
            min-height: 100%;
            margin: 0;
            padding: 15px 30px;
            display: flex;
            flex-direction: column;
            color: white;
            font-family: "Segoe UI","Helvetica Neue","Helvetica",Arial,sans-serif;
            background-color: #2C2C32;
        }

        .branding {
            background-image: url('https://g-opec.github.io/master/fav/favicon-32x32.png');
            background-size: 24px;
            background-repeat: no-repeat;
            background-position: left center;
            padding-left: 36px;
            font-size: 20px;
            letter-spacing: -0.04rem;
            font-weight: 400;
            color: white;
            text-decoration: none;
        }
        .container {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .icon-container {
            margin-bottom: 24px;
        }
        .dev_photo {
            width: 153px;
            height: 153px;
            border-radius: 50%;
            border-style: solid;
            border-color: red;
            animation: rise-and-glow 1.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .shell-title{
            display: flex;
            align-items: center;
        }
        .title {
            font-size: 28px;
            font-weight: 300;
            margin: 0 0 0 10px;
            color: var(--vscode-foreground);
        }

        .subtitle {
            font-size: 18px;
            font-weight: 300;
            color: var(--vscode-foreground);
            opacity: 0.7;
            margin: 0 0 36px 0;
        }

        .detail {
            font-size: 14px;
            color: var(--vscode-foreground);
            opacity: 0.7;
            margin: 0;
        }
        .shell-loader {
            flex-grow: 1;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            opacity: 0;
            box-sizing: border-box;
            -webkit-animation: shell-display .1s linear;
            animation: shell-display .1s linear;
            -webkit-animation-delay: .3s;
            animation-delay: .3s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            overflow: hidden
        }

        .shell-loader__spinner::after {
            content: '';
            display: inline-block;
            width: 2.2rem;
            height: 2.2rem;
            margin: 0 auto;
            padding: 0;
            border-top: 2px solid rgba(121, 120, 120, 0.25);
            border-right: 2px solid rgba(121, 120, 120, 0.25);
            border-bottom: 2px solid rgba(121, 120, 120, 0.25);
            border-left: 2px solid #ff0000;
            -webkit-animation: shell-loading-spinner .5s infinite linear;
            animation: shell-loading-spinner .5s infinite linear;
            border-radius: 50%;
            box-sizing: border-box
        }

        @-webkit-keyframes shell-loading-spinner {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

        @keyframes shell-loading-spinner {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }
        @-webkit-keyframes shell-display {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        @keyframes shell-display {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <a class="branding" href="https://g-opec.github.io/master/">
        G-opec
    </a>
    <div class="container">
        <div class="content">
            <div class="icon-container">
                <img src="https://g-opec.github.io/master/dev_photo.png" class="dev_photo">
            </div>
            <div class="shell-title">
                <div class="shell-loader" data-a-target="shell-loader">
                    <div class="shell-loader__spinner"></div>
                </div>	
                <h1 class="title">Carregando página <span id="app-name"></span></h1>
            </div>
            <p id="sub"></p>
            <div class="message">
                <div class="success-message">
                    <p class="subtitle"></p>
                    <p class="detail"></p>
                </div>
                <div class="error-message">
                    <p class="subtitle"></p>
                    <div class="detail"></div>
                </div>
            </div>
        </div>
    </div>

    <iframe id='my-gas-iframe' class="responsive-iframe"  allow="fullscreen; autoplay; camera; microphone; payment; geolocation">
    </iframe>

    <script>
    // 1. URL base do seu Web App Apps Script (SUA URL COMPLETA)
    // ESTA URL SERÁ O DESTINO DE RETORNO DO GOOGLE
    const APPS_SCRIPT_URL_BASE = 'https://script.google.com/macros/s/AKfycbwPhXp8NbSH6JbEERcbxqSTix86QeilygGmH3PlQuTGJP8QVrhdQHo-Uob4powmTmOI5w/exec';

    // 2. Encontrar o elemento iframe
    const iframeElement = document.getElementById('my-gas-iframe');

    // 3. Obter a URLSearchParams para fácil verificação de parâmetros
    const urlParams = new URLSearchParams(window.location.search);
    const urlSearchParams = window.location.search;
    
    // VARIÁVEL QUE VAI DETERMINAR O SRC FINAL DO IFRAME
    let finalIframeSrc = APPS_SCRIPT_URL_BASE; 

    // *******************************************************************
    // LÓGICA DE REDIRECIONAMENTO DA PÁGINA PRINCIPAL
    // *******************************************************************

    // Verifica se NÃO há o parâmetro 'authuser' na URL principal.
    if (!urlParams.has('authuser')) {
        
        // 1. A URL para a qual o Google deve retornar é a URL do seu Apps Script.
        // O Apps Script fará o redirecionamento final.
        let targetAppsScriptUrl = APPS_SCRIPT_URL_BASE;
        
        // Se houver outros parâmetros (?page=X), inclua-os para que o Apps Script 
        // possa passá-los para a página final do GitHub.
        if (urlSearchParams && urlSearchParams.length > 1) {
             targetAppsScriptUrl += urlSearchParams;
        }

        // 2. Codifica a URL do Apps Script para ser o destino de retorno do Google.
        const REDIRECT_URL_APPS_SCRIPT = encodeURIComponent(targetAppsScriptUrl);
        
        // 3. Monta a URL do Seletor de Contas.
        const ACCOUNT_CHOOSER_URL = `https://accounts.google.com/AccountChooser/identifier?service=mail&continue=${REDIRECT_URL_APPS_SCRIPT}`;
        
        // 4. Redireciona a página inteira para o seletor.
        console.log("Redirecionando página principal para Seletor de Contas. Destino do Google: Apps Script.");
        window.location.replace(ACCOUNT_CHOOSER_URL);
        
        // A execução para aqui.
    } 
    
    // *******************************************************************
    // CARREGAMENTO DO IFRAME (SE O FLUXO DE REDIRECIONAMENTO FALHAR, ou for a 2ª carga)
    // *******************************************************************
    
    // Se a URL principal tem ?authuser=X, o iframe é carregado aqui normalmente.
    // O restante do script de carregamento do iframe e atualização do título permanece igual.
    
    if (urlSearchParams && urlSearchParams.length > 1) {
        finalIframeSrc = APPS_SCRIPT_URL_BASE + urlSearchParams; 
        console.log("Authuser detectado na URL principal. Iframe carregado diretamente:", finalIframeSrc);
        
        finalHash = '#' + urlSearchParams.substring(1); 
    } else {
        finalIframeSrc = APPS_SCRIPT_URL_BASE + urlSearchParams; 
        console.log("Carga inicial com Authuser na URL. Iframe carregado com SRC base e authuser:", finalIframeSrc);
        
        finalHash = '#' + 'Bem_vindo'; 
    }

    // ***** APLICAÇÃO FINAL *****
    iframeElement.src = finalIframeSrc;
    
    // [Restante da lógica de atualização de título (omiti aqui por brevidade)]
    let objHash = urlSearchParams.substring(1);
    objHash = objHash.replace(/_/g, " ").replace(/\+/g, " ");
    let objTextHash = objHash.split('&');
    for(let i = 0;i<objTextHash.length;i++){
        if(objTextHash[i].includes("page=")){
            document.getElementById('app-name').innerText = objTextHash[i].replace("page=","");
        }
        
        if(objTextHash[i].includes("veiculo=")){
            document.getElementById('sub').innerText = objTextHash[i].replace("veiculo=","");
        }
    }
    if(!objHash.includes("&")){
        document.getElementById('app-name').innerText = objHash;
    }
</script>
</body>
</html>
