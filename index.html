<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/master/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/master/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/master/fav/favicon-16x16.png">
    <link rel="manifest" href="/master/fav/site.webmanifest">
    <title>G-opec</title>
    <style>
        /* [Seu CSS foi mantido aqui para brevidade] */
        body {
            box-sizing: border-box;
            min-height: 100%;
            margin: 0;
            padding: 15px 30px;
            display: flex;
            flex-direction: column;
            color: white;
            font-family: "Segoe UI","Helvetica Neue","Helvetica",Arial,sans-serif;
            background-color: #2C2C32;
        }

        .branding {
            background-image: url('https://g-opec.github.io/master/fav/favicon-32x32.png');
            background-size: 24px;
            background-repeat: no-repeat;
            background-position: left center;
            padding-left: 36px;
            font-size: 20px;
            letter-spacing: -0.04rem;
            font-weight: 400;
            color: white;
            text-decoration: none;
        }
        .container {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .icon-container {
            margin-bottom: 24px;
        }
        .dev_photo {
            width: 153px;
            height: 153px;
            border-radius: 50%;
            border-style: solid;
            border-color: red;
            animation: rise-and-glow 1.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .shell-title{
            display: flex;
            align-items: center;
        }
        .title {
            font-size: 28px;
            font-weight: 300;
            margin: 0 0 0 10px;
            color: var(--vscode-foreground);
        }

        .subtitle {
            font-size: 18px;
            font-weight: 300;
            color: var(--vscode-foreground);
            opacity: 0.7;
            margin: 0 0 36px 0;
        }

        .detail {
            font-size: 14px;
            color: var(--vscode-foreground);
            opacity: 0.7;
            margin: 0;
        }
        .shell-loader {
            flex-grow: 1;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            opacity: 0;
            box-sizing: border-box;
            -webkit-animation: shell-display .1s linear;
            animation: shell-display .1s linear;
            -webkit-animation-delay: .3s;
            animation-delay: .3s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            overflow: hidden
        }

        .shell-loader__spinner::after {
            content: '';
            display: inline-block;
            width: 2.2rem;
            height: 2.2rem;
            margin: 0 auto;
            padding: 0;
            border-top: 2px solid rgba(121, 120, 120, 0.25);
            border-right: 2px solid rgba(121, 120, 120, 0.25);
            border-bottom: 2px solid rgba(121, 120, 120, 0.25);
            border-left: 2px solid #ff0000;
            -webkit-animation: shell-loading-spinner .5s infinite linear;
            animation: shell-loading-spinner .5s infinite linear;
            border-radius: 50%;
            box-sizing: border-box
        }

        @-webkit-keyframes shell-loading-spinner {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

        @keyframes shell-loading-spinner {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }
        @-webkit-keyframes shell-display {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        @keyframes shell-display {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <a class="branding" href="https://g-opec.github.io/master/">
        G-opec
    </a>
    <div class="container">
        <div class="content">
            <div class="icon-container">
                <img src="https://g-opec.github.io/master/dev_photo.png" class="dev_photo">
            </div>
            <div class="shell-title">
                <div class="shell-loader" data-a-target="shell-loader">
                    <div class="shell-loader__spinner"></div>
                </div>	
                <h1 class="title">Carregando página <span id="app-name"></span></h1>
            </div>
            <p id="sub"></p>
            <div class="message">
                <div class="success-message">
                    <p class="subtitle"></p>
                    <p class="detail"></p>
                </div>
                <div class="error-message">
                    <p class="subtitle"></p>
                    <div class="detail"></div>
                </div>
            </div>
        </div>
    </div>

    <iframe id='my-gas-iframe' class="responsive-iframe"  allow="fullscreen; autoplay; camera; microphone; payment; geolocation">
    </iframe>

    <script>
    // 1. URL base do seu Web App Apps Script (SUA URL COMPLETA)
    const APPS_SCRIPT_URL_BASE = 'https://script.google.com/macros/s/AKfycbwPhXp8NbSH6JbEERcbxqSTix86QeilygGmH3PlQuTGJP8QVrhdQHo-Uob4powmTmOI5w/exec';

    // 2. Encontrar o elemento iframe
    const iframeElement = document.getElementById('my-gas-iframe');

    // 3. Obter a URLSearchParams para fácil verificação de parâmetros
    const urlParams = new URLSearchParams(window.location.search);
    const urlSearchParams = window.location.search;
    
    // VARIÁVEL QUE VAI DETERMINAR O SRC FINAL DO IFRAME
    let finalIframeSrc = APPS_SCRIPT_URL_BASE; 

    // *******************************************************************
    // LÓGICA DE REDIRECIONAMENTO DA PÁGINA PRINCIPAL
    // *******************************************************************

    // Verifica se:
    // a) É uma URL de acesso simples (sem parâmetros) OU
    // b) É uma URL com parâmetros, MAS ainda não tem o ?authuser=X
    
    // Se não há o parâmetro 'authuser' e a URL tem 
    // um '?' (parâmetros) OU é a primeira carga simples (sem parâmetros)
    if (!urlParams.has('authuser')) {
        
        // 1. Codifica a URL COMPLETA ATUAL para ser o destino de retorno do Google.
        const CURRENT_PAGE_URL = encodeURIComponent(window.location.href);
        
        // 2. Monta a URL do Seletor de Contas.
        const ACCOUNT_CHOOSER_URL = `https://accounts.google.com/AccountChooser/identifier?service=mail&continue=${CURRENT_PAGE_URL}`;
        
        // 3. Redireciona a página inteira para o seletor.
        // O restante do script só será executado DEPOIS que o usuário voltar.
        console.log("Redirecionando página principal para Seletor de Contas.");
        window.location.replace(ACCOUNT_CHOOSER_URL);
        
        // IMPORTANTE: O script para aqui, pois o navegador vai redirecionar.
        // O código abaixo só é relevante na próxima carga da página (depois do redirecionamento).
        // Se este for o caso, você pode adicionar um return ou uma flag para otimização.
    } 
    
    // *******************************************************************
    // CARREGAMENTO DO IFRAME (Executado se a URL JÁ tiver ?authuser=X)
    // *******************************************************************
    
    // Caso 1: A URL JÁ TEM o authuser=X (ou seja, veio do redirecionamento do Google)
    // OU, se você optou por ignorar o authuser para links diretos.
    
    if (urlSearchParams && urlSearchParams.length > 1) {
        // Com Parâmetros (incluindo o ?authuser=X)
        finalIframeSrc = APPS_SCRIPT_URL_BASE + urlSearchParams; 
        console.log("Authuser ou Parâmetros detectados. Iframe carregado diretamente:", finalIframeSrc);
        
        // Lógica de Hash (Mantida)
        finalHash = '#' + urlSearchParams.substring(1); 
    } else {
        // Sem Parâmetros (mas já deve ter o ?authuser=X vindo do Google)
        finalIframeSrc = APPS_SCRIPT_URL_BASE + urlSearchParams; // Inclui o ?authuser=X
        console.log("Carga inicial com Authuser. Iframe carregado com SRC base e authuser:", finalIframeSrc);
        
        // Lógica de Hash (Mantida)
        finalHash = '#' + 'Bem_vindo'; 
    }

    // ***** APLICAÇÃO FINAL *****
    // Define o SRC no iframe.
    iframeElement.src = finalIframeSrc;
    
    // *******************************************************************
    // LÓGICA DE ATUALIZAÇÃO DE TÍTULO (Mantida)
    // *******************************************************************
    
    let objHash = urlSearchParams.substring(1);
    objHash = objHash.replace(/_/g, " ").replace(/\+/g, " ");
    let objTextHash = objHash.split('&');
    for(let i = 0;i<objTextHash.length;i++){
        if(objTextHash[i].includes("page=")){
            document.getElementById('app-name').innerText = objTextHash[i].replace("page=","");
        }
        
        if(objTextHash[i].includes("veiculo=")){
            document.getElementById('sub').innerText = objTextHash[i].replace("veiculo=","");
        }
    }
    if(!objHash.includes("&")){
        document.getElementById('app-name').innerText = objHash;
    }
</script>
</body>
</html>
